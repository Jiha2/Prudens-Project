<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Half with Logo -->
            <div class="col-md-6 left-half">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="img-fluid">
            </div>
            
            <!-- Right Half with Forgot Password Form -->
            <div class="col-md-6 right-half">
                <div class="form-container">
                    <h3 class="mb-4">Forgot Password?</h3>
                    <form>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Send Reset Instructions</button>
                    </form>
                    <hr>
                    <p class="mb-0">Return to <a href="{{ url_for('home') }}">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
